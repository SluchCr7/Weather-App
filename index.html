<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Icons Libraries -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css">
    <!-- Icon -->
    <link rel="shortcut icon" href="/cloud.ico" type="image/x-icon">
</head>
<body>
    <div class="program" id="program">
        <div class="weather">
            <div class="result">
                <span class="temp">...°C</span>
                <div class="details">
                    <span class="city">-----</span>
                    <span class="date">2000-06-22 15:45</span>
                </div>
                <img src="./113.webp" alt="" id="icon">
            </div>
            <div class="details_adv">
                <div class="card">
                    <span class="title">Humidity</span>
                    <span class="value" id="humidity">----</span>
                </div>
                <div class="card">
                    <span class="title">Pressure</span>
                    <span class="value" id="pressure">----</span>
                </div>
                <div class="card">
                    <span class="title">Wind</span>
                    <span class="value" id="wind">----</span>
                </div>
                <div class="card">
                    <span class="title">cloud</span>
                    <span class="value" id="cloud">----</span>
                </div>
            </div>
        </div>
        <div class="search">
            <input type="text" placeholder="Search City" id="searchInput">
            <button id="searchBtn">
                <span class="btn_txt">search</span>
                <i class="fas fa-search"></i>
            </button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
